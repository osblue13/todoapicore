version: '2'

services:
    apicoreapp:
        image: osblue13/todoapicore:latest
        ports:
            - "8080:5000"
        networks:
            - apicore-network

    redisdb:
        image: redis:latest
        networks:
            - apicore-network
        container_name: redis
    
    wso2am200:
        image: osblue13/wso2am-2.0.0:latest
        networks:
            - apicore-network
        container_name: wso2am200
        ports:
            - "9443:9443"
            - "9736:9736"
            - "8243:8243"
            - "8280:8280"
            - "10397:10397"
            - "7711:7711"
    
    elk:
        image: sebp/elk:latest
        networks:
            - apicore-network
        container_name: elk
        ports:
            - "5601:5601"
            - "9200:9200"
            - "5044:5044"
            - "5000:5000"

